abstract:
  description: Azure Network Watcher를 사용하는 방법에 대해 알아봅니다. 빠른 시작, 자습서 등은 패킷 캡처 및 NSG 흐름 로그와 같은 도구를 사용하여 Azure Virtual Network에 대한 정보를 얻는 방법, 트래픽 필터링 및 라우팅 관련 문제를 진단하고 연결을 모니터링하는 방법을 보여줍니다.
