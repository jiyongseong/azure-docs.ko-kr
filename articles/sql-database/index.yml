abstract:
  description: Azure SQL Database는 Microsoft SQL Server 엔진을 사용하는 관계형 DaaS(Database-as-a-Service)입니다. SQL Database는 안정적이고 안전한 고성능 데이터베이스로, 인프라를 관리할 필요 없이 선택한 프로그래밍 언어로 데이터 기반 응용 프로그램 및 웹 사이트를 빌드하는 데 사용할 수 있습니다. 빠른 시작, 자습서 및 샘플을 통해 SQL Database를 사용하는 방법을 알아보세요.
  aside:
