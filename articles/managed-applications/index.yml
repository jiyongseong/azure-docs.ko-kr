abstract:
  description: "Azure 관리되는 응용 프로그램을 사용하면 내부 및 외부 고객에게 클라우드 솔루션을 제공할 수 있습니다. 솔루션에 대한 인프라 및 솔루션의 지속적인 관리를 위한 용어를 정의합니다. 솔루션의 요금 청구는 Azure 청구를 통해 처리됩니다."
sections:
- title: "5분 빠른 시작"
  items:
  - type: paragraph
    text: "관리되는 응용 프로그램을 게시하고 배포하는 방법을 알아봅니다."
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/managed-applications/media/index/cli.svg
      text: Azure CLI
      href: /azure/managed-applications/managed-apps-quickstart-cli
- title: "단계별 자습서"
  items:
  - type: paragraph
    text: "관리되는 응용 프로그램을 개발하고 Azure Marketplace를 통해 제공하는 방법을 알아봅니다."
  - type: list
    style: ordered
    items:
    - html: "<a href=\"/azure/managed-applications/publish-service-catalog-app\">내부 사용자를 위해 관리되는 응용 프로그램 게시</a>"
    - html: "<a href=\"/azure/managed-applications/publish-marketplace-app\">외부 사용자를 위해 관리되는 응용 프로그램 게시</a>"
