abstract:
  description: Azure Container Instances는 어떠한 가상 머신을 프로비전하지 않고 또 더 높은 수준의 서비스를 채택하지 않고도 Azure에서 컨테이너를 실행하는 가장 빠르고 간단한 방법을 제공합니다. 빠른 시작, 자습서 및 샘플로 컨테이너 인스턴스를 만들고 관리하는 방법을 알아봅니다.<p>전체 컨테이너 오케스트레이션 솔루션이 필요한 경우 <a href="/azure/aks/">AKS(Azure Kubernetes Service) 설명서</a>를 참조하세요.</p>
