abstract:
  description: Azure Load Balancer의 사용 방법에 대해 알아보세요. 빠른 시작, 자습서, 샘플 등은 부하 분산 장치를 배포하고, 가상 머신 및 클라우드 리소스 간 그리고 크로스-프레미스 가상 네트워크의 트래픽 부하를 분산하는 방법을 보여줍니다.
sections:
- title: 5분 빠른 시작
  items:
  - type: paragraph
    text: 부하 분산 장치를 만들고, 백엔드 서버 역할을 하는 가상 머신을 만들고, 가상 머신에 사용자 지정 웹 응용 프로그램을 설치한 다음, 가상 머신 간에 웹앱의 부하를 분산하는 방법에 대해 알아보세요.
