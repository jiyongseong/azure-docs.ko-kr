abstract:
  description: Azure Traffic Manager를 사용하는 방법을 알아보세요. 빠른 시작, 자습서, 샘플 등이 최적의 응용 프로그램 성능을 위해 들어오는 트래픽을 관리하는 방법과 Azure 또는 외부 서비스 엔드포인트에 트래픽을 분산하는 방법을 보여줍니다.
