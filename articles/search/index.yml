abstract:
  description: Azure Search를 사용하여 비공개, 이기종 콘텐츠에 대한 엔터프라이즈 검색 솔루션을 만드는 방법을 알아봅니다. 자습서, API 참조 및 기타 문서에서는 검색 가능한 콘텐츠를 광범위한 시나리오에서 단순 및 고급 구문을 통해 쿼리 가능한 단일 고속 인덱스로 통합하는 방법을 보여 줍니다. <p/><b>새 인지 검색 미리 보기입니다.</b> 시험판 REST API를 사용하여 AI 지원 알고리즘을 인덱싱 파이프라인에 바인딩합니다. 데이터를 추출하고 자연어 및 이미지 처리를 호출하여 Azure Search 인덱스에서 원시 비구조적 콘텐츠를 검색 가능한 콘텐츠로 변환합니다. <p/><a href="/azure/search/cognitive-search-quickstart-blob">리소스 및 샘플 데이터</a>를 시작하거나 <a href="/azure/search/cognitive-search-concept-intro">개념</a>에서 자세히 알아보세요.
