documentType: LandingData
title: Application Insights 설명서
metadata:
  title: 'Application Insights 설명서 - 자습서, API 참조 | Microsoft Docs'
  description: 'Application Insights는 여러 플랫폼에서 앱을 빌드하고 관리하는 웹 개발자를 위한 확장 가능한 APM(Application Performance Management) 서비스입니다. 빠른 시작, 자습서 및 참조 설명서를 사용하여 문제를 검색 및 진단하고, 웹앱 및 서비스의 사용을 이해하는 방법을 알아봅니다.'
  services: application-insights
  author: czeumault
  manager: carolz
  ms.service: application-insights
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/15/2017
  ms.author: carolz
