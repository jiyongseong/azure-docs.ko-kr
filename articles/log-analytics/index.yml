abstract:
  description: "Log Analytics는 Microsoft Azure의 전체 모니터링 솔루션의 일부이며, 클라우드 및 온-프레미스 환경을 모니터링하여 가용성과 성능을 유지합니다. 워크로드 및 시스템에 대한 정보를 파악하여 가용성과 성능을 유지합니다. 빠른 시작, 자습서 및 샘플을 사용하여 데이터 작업을 수집, 분석 및 수행하는 방법을 알아봅니다."
sections:
- title: "5분 빠른 시작"
  items:
  - type: paragraph
    text: "Log Analytics를 배포하고 Azure, 다른 클라우드 공급자 및 온-프레미스 리소스에서 데이터 수집을 구성하는 방법을 알아봅니다."
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/azure/media/index/virtualmachine.svg
      text: Azure VM
      href: /azure/log-analytics/log-analytics-quick-collect-azurevm
    - image:
        src: https://docs.microsoft.com/media/logos/logo_linux.svg
      text: "Linux 컴퓨터"
      href: /azure/log-analytics/log-analytics-quick-collect-linux-computer
    - image:
        src: https://docs.microsoft.com/media/logos/logo_Windows.svg
      text: "Windows 컴퓨터"
      href: /azure/log-analytics/log-analytics-quick-collect-windows-computer
