abstract:
  description: 완전히 관리되는 이벤트 처리 엔진인 Stream Analytics를 사용하여 클라우드에서 사물 인터넷(IoT) 분석을 실행하는 방법에 대해 알아봅니다. 자습서 및 기타 설명서에서는 응용 프로그램, 센서, 장치, 소셜 미디어 등에서 실시간으로 데이터를 분석하는 방법을 보여 줍니다.
  aside:
    image:
      alt: 
      height: 110
      src: https://sec.ch9.ms/sessions/connect/T157.png
      width: 250
    title: Azure Stream Analytics를 사용하여 IoT Edge에 대해 실시간으로 분석합니다. (8:51)
    href: https://azure.microsoft.com/en-us/resources/videos/connect-2017-real-time-analytics-on-iot-edge-with-azure-stream-analytics/
    width: 250
