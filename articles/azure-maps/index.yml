abstract:
  description: Azure Maps는 모든 산업의 개발자에게 지리적 컨텍스트를 웹 및 모바일 응용 프로그램에 제공하는 데 필수적인 최신 지도 데이터가 포함된 강력한 지리 공간적 기능을 제공합니다. 이 서비스는 여러 미디어를 통한 개발을 쉽고 유연하며 이식 가능하도록 웹 기반 JavaScript 제어와 함께 제공되는 REST API의 Azure One API 규격 집합입니다.
sections:
- title: 5분 빠른 시작
  items:
  - type: paragraph
    text: Azure Maps를 사용하여 지도 검색 앱을 시작합니다.
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: 데모 맵 앱 시작
      href: /azure/azure-maps/quick-demo-map-app
- title: 단계별 자습서
  items:
  - type: paragraph
    text: Azure Maps를 사용하여 관심 지점 및 위치에 대한 경로를 검색하는 지리 공간적 웹 응용 프로그램을 빌드합니다.
  - type: list
    style: ordered
    items:
    - html: <a href="/azure/azure-maps/tutorial-search-location">관심 지점 검색</a>
    - html: <a href="/azure/azure-maps/tutorial-route-location">관심 지점에 대한 경로</a>
    - html: <a href="/azure/azure-maps/tutorial-prioritized-routes">여행 모드별 경로</a>
