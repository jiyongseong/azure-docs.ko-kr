abstract:
  description: Azure HDInsight를 사용하여 스트리밍 또는 기록 데이터를 분석하는 방법에 대해 알아봅니다. 자습서 및 기타 설명서에서는 Hadoop, Spark, Hive, LLAP, Kafka, Storm 및 R과 같은 가장 인기 있는 오픈 소스 프레임워크를 사용하여 클러스터를 만들고, 빅 데이터를 처리 및 분석하며, 솔루션을 개발하는 방법을 보여 줍니다.<p>Azure HDInsight는 엔터프라이즈의 경우 완전히 관리되는 전체 스펙트럼의 오픈 소스 분석 서비스입니다. HDInsight는 대량 데이터를 쉽고 빠르며 비용 효율적으로 처리할 수 있도록 하는 클라우드 서비스입니다. HDInsight는 또한 추출, 변환 및 로드(ETL), 데이터 웨어하우징, Machine Learning, IoT와 같은 광범위한 시나리오를 지원합니다.</p>
