abstract:
  description: 'MySQL용 Azure 데이터베이스는 오픈 소스 MySQL 서버 엔진을 기반으로 한 관계형 데이터베이스 서비스입니다.  예측 가능한 성능과 동적인 확장성으로 중요 업무용 워크로드를 처리할 수 있는 완전 관리형 Database as a Service 제품입니다. 사용자가 선택한 오픈 소스 도구 및 플랫폼을 활용한 MySQL용 Azure 데이터베이스로 응용 프로그램을 개발합니다. 빠른 시작, 자습서 및 샘플을 통해 MySQL용 Azure 데이터베이스를 사용하는 방법을 알아보세요.'
